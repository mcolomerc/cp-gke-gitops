apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configurations:
- kustomizeconfig.yaml

resources:
- issuer.yaml
- certificate.yaml

vars:
- name: NAMESPACE
  objref:
    kind: Certificate
    group: cert-manager.io
    apiVersion: v1
    name: kafka-cert
  fieldref:
    fieldpath: metadata.namespace