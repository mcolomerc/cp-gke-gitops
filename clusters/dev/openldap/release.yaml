apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openldap
  namespace: openldap
spec:
  interval: 30s
  chart:
    spec:
      chart: ./charts/openldap
      sourceRef:
        kind: GitRepository
        name: openldap
        namespace: flux-system
      interval: 10m
      reconcileStrategy: Revision
 